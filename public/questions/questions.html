<div id='container' ng-controller='QuestionsController' ng-click="questions.tap()"> 
  <h3>Question Here</h3>
  <pre ng-if="!questions.isAnswered">
    <code>
      {{questions.list[questions.index].question}}
    </code>    
  </pre>
  <h1 ng-if="questions.isAnswered">
      {{questions.list[questions.index].answer}}
   </h1>
</div>
